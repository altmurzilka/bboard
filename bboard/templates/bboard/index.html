<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Main bboard</title>
</head>

<body>
    <h1>News</h1>
    <div>
        <a href="/bboard/">Main</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}/">{{ rubric.name }}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p><a href="/bboard/{{ rubric.pk }}/">{{ rubric.name }}</a></p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
</body>

</html>
